<html>
	<head>
		<title>List</title>
	</head>
	<body>
		<table border="1" width="700" height="600" cellspacing="0" cellpadding="10" bgcolor="green">
			<caption>My Table</caption>
			<tr>
				<th>1stQtr</th>
				<th>2ndQtr</th>
				<th>3rdQtr</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td colspan="2">10</td>
				<td rowspan="2">6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
			</tr>
		</table>
	</body>
</html>
